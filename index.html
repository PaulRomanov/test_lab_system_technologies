<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовое задание на сжатие</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 20px auto; padding: 0 15px; }
        h1, h2 { color: #333; }
        textarea { width: 100%; min-height: 100px; margin-bottom: 10px; }
        button { padding: 10px 15px; font-size: 16px; cursor: pointer; }
        pre { background-color: #f4f4f4; padding: 10px; border: 1px solid #ddd; white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <h1>Тестовое задание: Сериализация и десериализация</h1>
    <p>Введите числа через запятую (1-300). Например: 1,300,237,188</p>

    <textarea id="inputNumbers" placeholder="Введите числа..."></textarea>
    <button onclick="runTest()">Выполнить сериализацию</button>

    <h2>Результаты:</h2>
    <p>
        <label>Простая сериализация:</label> <pre id="simpleOutput"></pre>
        <label>Длина:</label> <span id="simpleLength"></span>
    </p>
    <p>
        <label>Сжатая строка:</label> <pre id="compressedOutput"></pre>
        <label>Длина:</label> <span id="compressedLength"></span>
    </p>
    <p>
        <label>Десериализованные числа:</label> <pre id="decompressedOutput"></pre>
    </p>
    <h3>Коэффициент сжатия: <span id="compressionRatio"></span></h3>

    <hr>

    <h2>Автоматические тесты:</h2>
    <button onclick="runAllTests()">Запустить все тесты</button>
    <div id="testsResults"></div>

    <script src="script.js"></script>
</body>
</html>
